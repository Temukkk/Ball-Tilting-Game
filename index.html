<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Maze Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main id="center">
        <section id="game">
            <div id="maze">
                <div id="end"></div>
                <!-- Add more elements like walls and balls dynamically from JavaScript -->
            </div>
            <div id="joystick">
                <div class="joystick-arrow" data-direction="up"></div>
                <div class="joystick-arrow" data-direction="down"></div>
                <div class="joystick-arrow" data-direction="left"></div>
                <div class="joystick-arrow" data-direction="right"></div>
                <div id="joystick-head"></div>
            </div>
            <div id="note">
                Click the joystick to start!
                <p>Move every ball to the center. Ready for hard mode? Press <strong>H</strong></p>
            </div>
        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
